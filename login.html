<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Disperkim Garut</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Selamat Datang</h2>
                <p>Sistem Informasi Disperkim Garut</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="admin@disperkim.garut.go.id" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="password" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Ingat Saya
                    </label>
                    <a href="#" class="forgot-password">Lupa Password?</a>
                </div>
                <button type="submit" class="btn-login" id="loginButton">Masuk</button>
            </form>
        </div>
        <div class="login-background">
            <div class="background-overlay"></div>
            <h1>DISPERKIM</h1>
            <p>Dinas Perumahan dan Permukiman Kabupaten Garut</p>
        </div>
    </div>

<script type="module" src="js/login.js"></script>
</body>
</html>
