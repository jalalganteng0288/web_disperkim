<div class="card" style="margin-bottom: 1.5rem;">
    <div class="card-header">
        <h3 class="card-title">Filter Pengaduan</h3>
    </div>
    <div class="card-body">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
            <div class="form-group">
                <label class="form-label">Status</label>
                <select class="form-control" id="complaintStatusFilter">
                    <option value="">Semua Status</option>
                    <option value="baru">Baru Masuk</option>
                    <option value="verifikasi">Sedang Diverifikasi</option>
                    <option value="proses">Dalam Pengerjaan</option>
                    <option value="selesai">Selesai</option>
                    <option value="ditolak">Ditolak</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Kategori</label>
                <select class="form-control" id="complaintCategoryFilter">
                    <option value="">Semua Kategori</option>
                    <option value="jalan">Jalan Rusak</option>
                    <option value="drainase">Drainase</option>
                    <option value="lampu">Lampu Jalan</option>
                    <option value="trotoar">Trotoar</option>
                    <option value="lainnya">Lainnya</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Tanggal Mulai</label>
                <input type="date" class="form-control" id="complaintDateStart">
            </div>
            <div class="form-group">
                <label class="form-label">Tanggal Akhir</label>
                <input type="date" class="form-control" id="complaintDateEnd">
            </div>
        </div>
        <div style="margin-top: 1rem;">
            <button class="btn btn-primary" onclick="filterComplaints()">
                <i class="fas fa-search"></i>
                Filter
            </button>
            <button class="btn btn-outline" onclick="resetComplaintFilters()">
                <i class="fas fa-undo"></i>
                Reset
            </button>
        </div>
    </div>
</div>

<div class="table-container">
    <div class="table-header">
        <input type="text" class="form-control table-search" placeholder="Cari pengaduan..." id="complaintSearch">
        <div class="table-actions">
            <button class="btn btn-primary btn-sm" onclick="showModal('addComplaintModal')">
                <i class="fas fa-plus"></i>
                Tambah Pengaduan
            </button>
            <button class="btn btn-success btn-sm" onclick="exportComplaints()">
                <i class="fas fa-download"></i>
                Export Excel
            </button>
            <button class="btn btn-warning btn-sm" onclick="printComplaints()">
                <i class="fas fa-print"></i>
                Cetak PDF
            </button>
        </div>
    </div>
    <table class="table" id="complaintsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Judul</th>
                <th>Pelapor</th>
                <th>Kategori</th>
                <th>Lokasi</th>
                <th>Status</th>
                <th>Tanggal</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="complaintsTableBody">
            </tbody>
    </table>
    <div class="table-pagination">
        <div class="pagination-info" id="complaintsPaginationInfo">
            Menampilkan 1-10 dari 247 pengaduan
        </div>
        <div class="pagination-controls" id="complaintsPaginationControls">
            </div>
    </div>
</div>
